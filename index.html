<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <title>Address book</title>
</head>

<body>
  <!--<h1>Contacts</h1>-->
  <div class="body">
    
    <div class="side-bar">

      <div class="button-div">
        <div id="button-wrapper">
          <button class="ui inverted button" id="add-contact">Add/Edit Contacts</button>
        </div>
      </div>

      <div class="title-bar">
        <div class="title">
          <p id= "title">Address</p>
          <p id= "title">Book.</p>
        </div>
      </div>

      <div id="hide">
        <form action="#" class="ui form" id="new-contact-form">
          <label for="name">Name</label>
          <input id="contact-name" name="name" type="text" placeholder="Name">
          <label for="email">Email</label>
          <input id="contact-email" name="email" type="email" placeholder="Email">
          <label for="phone">Phone</label>
          <input id="contact-phone" name="phone" type="text" placeholder="Phone">
          <label for="company">Company</label>
          <input id="contact-company" name="company" type="text" placeholder="Company">
          <label for="notes">Notes</label>
          <textarea id="contact-notes" name="notes" type="text" placeholder="Notes"></textarea>
          <label for="twitter">Twitter</label>
          <input id="contact-twitter" name="twitter" type="text" placeholder="Twitter">
          <input class="ui inverted green button" id="save-contact" type="submit" value="Save contact">
        </form>
        <div id="delete-button" class="ui right labeled left icon input">
            <i class="times icon"></i>
            <input type="text" size="8" placeholder="Contact #">
            <a id="delete-contact" class="ui red tag label">
              Delete
            </a>
          </div>
        <!-- <button class="ui inverted yellow button" id="delete-contact">Delete Contact</button> -->
        <button class="ui inverted red button" id="reset-contacts">Reset Contacts</button>
        <div>
        <button class="ui grey button" id="back">Hide</button>
        </div>
        
      </div>

    </div> <!-- End Sidebar -->

    <div class= "contact-list"></div>
    
  </div>
  
  <script src="./dist/bundle.js"></script>
</body>

</html>
